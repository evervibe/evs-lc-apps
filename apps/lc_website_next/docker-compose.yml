version: "3.9"

services:
  # -------------------------------
  # Portal Database (MySQL 8.0)
  # -------------------------------
  portal-db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: lc_portal_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-portal_root_pw}
      MYSQL_DATABASE: portal_db
      MYSQL_USER: ${MYSQL_USER:-portal_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-portal_user_pw}
    ports:
      - "3306:3306"
    volumes:
      - portal_db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --sql-mode=""
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # -------------------------------
  # Legacy Game Database (MySQL 8.0)
  # Mit Kompatibilitäts-Flags für alte Dumps
  # -------------------------------  
  legacy-db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: lc_legacy_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${LEGACY_ROOT_PASSWORD:-legacy_root_pw}
    ports:
      - "3307:3306"
    volumes:
      - legacy_db_data:/var/lib/mysql
      - ./live_db:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --sql-mode="ALLOW_INVALID_DATES,NO_ENGINE_SUBSTITUTION"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # -------------------------------
  # Redis (Caching / Rate Limiting)
  # -------------------------------
  redis:
    image: redis:7-alpine
    container_name: lc_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------
  # Mailhog (SMTP Testing)
  # -------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    container_name: lc_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

# -------------------------------
# Volumes
# -------------------------------
volumes:
  portal_db_data:
  legacy_db_data:
  redis_data: